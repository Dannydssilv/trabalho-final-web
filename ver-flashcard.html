<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Flashcard</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <h3>Front-End API</h3>
        <nav>
          <a href="index.html">Home</a>
          <a href="cardsprontos.html">Flashcards</a>
          <a href="admin.html">Admin</a>
        </nav>
      </header>
      <hr />
      <div class="header-corpo">
        <h3>Ver Flashcard</h3>
      </div>
      <div class="corpo">
        <form id="form-flashcard">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" disabled />
          </div>
          <div class="form-group">
            <label for="pergunta">Pergunta:</label>
            <textarea name="pergunta" id="pergunta"></textarea>
          </div>
          <div class="form-group">
            <label for="resposta">Resposta:</label>
            <input type="text" id="resposta" name="resposta" />
          </div>

          <div class="form-actions">
            <a id="submit" class="botao salvar"> Salvar </a>
            <a
              class="botao cancelar"
              onclick="window.location.href='cardsprontos.html'"
            >
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="js/ver-flashcard.js"></script>
  </body>
</html>
