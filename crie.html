<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Up - Crie seus Flashcards</title>
    
    <link rel="stylesheet" href="css/estilo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <input type="checkbox" id="menu-toggle" style="display: none;">
    <input type="checkbox" id="ajuda-toggle" style="display: none;">

    <div class="container">
        <header class="header">
            <label for="menu-toggle" class="menu-icon">
                <i class="fas fa-bars"></i>
            </label>
            <a href="index.html" class="logo">
                <img src="img/Logo.png" alt="Flash Up Logo">
            </a>
            <div class="header-placeholder"></div>
        </header>

        <main class="main-content-create">
            <div class="create-section">
                <div class="flashcard-grid" id="flashcardGrid">
                    <div class="flashcard-item card-container">
                        <input type="checkbox" id="card-1-flip" class="card-flip-checkbox">
                        <label for="card-1-flip" class="card-inner">
                            <div class="card-face card-front">
                                <textarea placeholder="Pergunta aqui..." class="flashcard-textarea"></textarea>
                            </div>
                            <div class="card-face card-back">
                                <textarea placeholder="Resposta aqui..." class="flashcard-textarea"></textarea>
                            </div>
                        </label>
                    </div>

                    <div class="flashcard-item add-flashcard" id="addFlashcardButton">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <button class="play-button">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </main>

        <footer class="footer">
            <div class="social-icons">
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="far fa-envelope"></i></a>
            </div>
            <p>Flash Up 2025</p>
        </footer>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <label for="menu-toggle" class="close-btn">
                <i class="fas fa-arrow-left"></i>
            </label>
        </div>
        <div class="sidebar-content">
            <h2>Matérias</h2>
            <ul class="subjects-list">
                <li>
                    <a href="cardsprontos.html">ENEM</a>
                    <i class="fas fa-chevron-right"></i>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <label for="ajuda-toggle" class="help-link">Ajuda?</label>
        </div>
    </div>

    <div class="ajuda-box">
        <label for="ajuda-toggle" class="ajuda-close-btn">&times;</label>
        <p>A melhor forma de se ajudar é não procrastinar! Que tal começar a estudar agora mesmo?</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
